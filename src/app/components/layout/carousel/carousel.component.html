<div class="carousel">
  <div class="carousel__track" [style.transform]="getTransform()">
    <!-- Imagem 1 -->
    <div class="carousel__item">
      <img src="assets/images/image1.jpg" alt="Imagem 1" class="carousel__image">
      <p class="carousel__caption">Legenda da Imagem 1</p>
    </div>
    <!-- Imagem 2 -->
    <div class="carousel__item">
      <img src="assets/images/image2.jpg" alt="Imagem 2" class="carousel__image">
      <p class="carousel__caption">Legenda da Imagem 2</p>
    </div>
    <!-- Imagem 3 -->
    <div class="carousel__item">
      <img src="assets/images/image3.jpg" alt="Imagem 3" class="carousel__image">
      <p class="carousel__caption">Legenda da Imagem 3</p>
    </div>
    <!-- Imagem 4 -->
    <div class="carousel__item">
      <img src="assets/images/image4.jpg" alt="Imagem 4" class="carousel__image">
      <p class="carousel__caption">Legenda da Imagem 4</p>
    </div>
    <!-- Imagem 5 -->
    <div class="carousel__item">
      <img src="assets/images/image5.jpg" alt="Imagem 5" class="carousel__image">
      <p class="carousel__caption">Legenda da Imagem 5</p>
    </div>
  </div>

  <!-- Botão Anterior -->
  <button class="carousel__button carousel__button--prev" (click)="prev()">
    &larr;
  </button>

  <!-- Botão Próximo -->
  <button class="carousel__button carousel__button--next" (click)="next()">
    &rarr;
  </button>
</div>
